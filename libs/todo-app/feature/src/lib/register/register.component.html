<mat-horizontal-stepper [linear]="true" #stepper>
	<mat-step [stepControl]="emailFormGroup" [editable]="isEditable">
		<form [formGroup]="emailFormGroup">
			<ng-template matStepLabel>Fill out your email</ng-template>
			<div>
				<mat-form-field>
					<input
						matInput
						placeholder="Fill out email"
						formControlName="emailCtrl"
						required
					/>
				</mat-form-field>
			</div>
			<div>
				<button mat-button (click)="saveForm(emailFormGroup)" matStepperNext>
					Next
				</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="nameFormGroup" [editable]="isEditable">
		<form [formGroup]="nameFormGroup">
			<ng-template matStepLabel>Fill out your first name</ng-template>
			<div>
				<mat-form-field>
					<input
						matInput
						placeholder="Fill out first name"
						formControlName="firstNameCtrl"
						required
					/>
				</mat-form-field>
			</div>
			<ng-template matStepLabel>Fill out your last name</ng-template>
			<div>
				<mat-form-field>
					<input
						matInput
						placeholder="Fill out last name"
						formControlName="lastNameCtrl"
						required
					/>
				</mat-form-field>
			</div>
			<div>
				<button mat-button (click)="saveForm(nameFormGroup)" matStepperNext>
					Next
				</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="birthdayFormGroup" [editable]="isEditable">
		<form [formGroup]="birthdayFormGroup">
			<ng-template matStepLabel>Fill in birthdate</ng-template>
			<app-date-picker required formControlName="birthdateCtrl">
			</app-date-picker>
			<div>
				<button mat-button matStepperPrevious>Back</button>
				<button
					mat-button
					(click)="saveForm(birthdayFormGroup)"
					matStepperNext
					(click)="register()"
				>
					Next
				</button>
			</div>
		</form>
	</mat-step>
	<mat-step>
		<div>
			<ng-template matStepLabel>Done</ng-template>
			<div class="mb-10">You are now registered.</div>
			<div>
				<button mat-button (click)="continue()">Continue</button>
			</div>
		</div>
	</mat-step>
</mat-horizontal-stepper>
