<mat-slide-toggle
	color="primary"
	[disabled]="disabled"
	[labelPosition]="labelPosition"
	(change)="onToggleChange($event)"
	[checked]="checked"
	[ngClass]="{ 'is-icon': isIcon }"
>
	<span *ngIf="checked">{{ labelTextOn }}</span>
	<span *ngIf="!checked">{{ labelTextOff }}</span>
</mat-slide-toggle>
