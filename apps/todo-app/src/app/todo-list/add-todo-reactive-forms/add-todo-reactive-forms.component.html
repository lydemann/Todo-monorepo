<div class="mx-auto col-10">
	<h5>{{ 'add-todo.headline' | translate }}</h5>
	<hr />

	<ng-template #todoForm>
		<form [formGroup]="addTodoForm" #form="ngForm" (ngSubmit)="save(form)">
			<div>
				<mat-form-field class="field">
					<input
						type="text"
						formControlName="title"
						matInput
						name="todo-title"
						data-test="todo-title"
						id="todo-title"
						placeholder="Enter title"
					/>
				</mat-form-field>
			</div>
			<div>
				<mat-form-field class="field">
					<input
						type="text"
						required
						matInput
						name="todo-description"
						formControlName="description"
						data-test="todo-description"
						id="todo-description"
						placeholder="Enter description"
					/>
				</mat-form-field>
			</div>
			<div class="form-group">
				<span for="todo-due-date">{{ 'add-todo.due-date' | translate }}</span>
				<div>
					<app-date-picker
						name="todo-due-date"
						formControlName="dueDate"
						data-test="todo-duedate"
						placeholder="Enter due date"
					></app-date-picker>
				</div>
			</div>
			<app-square-button
				[buttonType]="'Primary'"
				[type]="'submit'"
				data-test="create-todo-submit"
			>
				{{
					!_currentTODO.id
						? ('add-todo.create' | translate)
						: ('add-todo.save' | translate)
				}}
			</app-square-button>
		</form>
	</ng-template>
	<div *ngIf="isSavingTodo$ | async; else todoForm" class="relative">
		<app-spinner></app-spinner>
	</div>
</div>
