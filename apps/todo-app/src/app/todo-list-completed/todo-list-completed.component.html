<div class="todo-list-wrapper">
	<div class="mx-auto col-10">
		<h5>{{ 'completed-todo-list' | translate }}</h5>
		<hr />
		<ul class="list-group mb-3">
			<app-crud-item
				*ngFor="let todo of completedTodos$ | async"
				(todoCompleteToggled)="todoCompleteToggled($event)"
				[todoItem]="todo"
				[isReadOnly]="true"
			></app-crud-item>
		</ul>
	</div>
	<hr />
</div>
