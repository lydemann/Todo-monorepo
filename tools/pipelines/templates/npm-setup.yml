parameters:
  - name: 'installCypress'
    default: false
    type: boolean

  - name: 'YARN_CACHE_FOLDER'
    default: $(Pipeline.Workspace)/.yarn
    type: string
steps:
  - task: Cache@2
    inputs:
      key: yarn | $(Agent.OS) | yarn.lock
      restoreKeys: |
        yarn | "$(Agent.OS)"
        yarn
      path: '${{ parameters.installCypress }}'
    displayName: Cache Yarn packages

  - task: Cache@2
    inputs:
      key: cypress | $(Agent.OS) | yarn.lock
      path: /home/vsts/.cache/Cypress
      restoreKeys: cypress | $(Agent.OS) | yarn.lock
    displayName: Cache Cypress binary
    condition: eq('${{ parameters.installCypress }}', 'true'

  # Install Node dependencies
  - script: yarn --frozen-lockfile
    condition: eq('${{ parameters.installCypress }}', 'true')
    displayName: 'Install NPM dependencies'

  - script: CYPRESS_INSTALL_BINARY=0 yarn --frozen-lockfile
    condition: eq('${{ parameters.installCypress }}', 'false')
    displayName: 'Install NPM dependencies'
